{% extends 'base1.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
    <div class="navbar">

        <div class="links">
           <a href="javascript:history.go(-1)" class="link">back</a>
        </div>


        <div class="links">
            <a href="{% url 'to_mian' %}" class="link">Home</a>
            <a href="{% url 'marketplace' %}" class="link">Marketplace</a>
            <a href="{% url 'to_upload_html' %}" class="link">Upload</a>
        </div>

        <div class="links">
            <a href="{% url 'to_user_detail' %}" class="link">{{ username }}</a>

        </div>

    </div>
    <div class="logo-card-container">
        <div class="register-card">
            <div class="register-card-logo">
                <img src="{% static 'assets/logo.png' %}">
            </div>
            <div class="register-card-header">
                <h1>Register</h1>
                <div>Please register your account</div>
            </div>
            <form class="register-card-form" action="{% url 'signup' %}" method="POST">
                <div class="form-item">
                    <span class="form-item-content " >账号</span>
                    <input type="text"  name="username">
                </div>
                <div class="form-item">
                    <span class="form-item-content " >密码</span>
                    <input type="Password" name="password" required >
                </div>
                <div class="form-item">
                    <span class="form-item-content" >确认密码</span>
                    <input type="Password" name="password2" required >
                </div>
                <div class="form-item" >
                    <span class="form-item-content">邮箱</span>
                    <input type="text" name="email" required>
                </div>

            <button type="submit" name="login_"/>register</button>
            </form>
        </div>
    </div>

{% endblock %}
